<div class="vowel-box-outter w-100" fxLayout="column" fxLayoutAlign="center center">
  <div class="vowel-box" fxLayout="column" fxLayoutAlign="center center">
    <div class="vowel-tile mb-md" [style.background-color]="getColor(displayVowel)" fxLayout="column" fxLayoutAlign="center center">
      <p class="display-vowel">{{ displayVowel?.display }}</p>
    </div>
    <div>
      <button class="mr-sm" (click)="correct(displayVowel.vowel)">Correct</button>
      <button class="ml-sm" (click)="incorrect(displayVowel)">Incorrect</button>
    </div>
  </div>
</div>
